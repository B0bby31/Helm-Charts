apiVersion: v1
kind: Service
metadata:
  name: {{ include "cert-manager-webhook-njalla.name" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ include "cert-manager-webhook-njalla.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}         
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: https
  selector:
    app: {{ include "cert-manager-webhook-njalla.name" . }}
